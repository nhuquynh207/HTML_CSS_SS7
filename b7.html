<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="b7.css">
</head>
<body>
    <form class="form">
        <h1 class="title">Biểu Mẫu Feedback Phòng Khám Nha Khoa</h1>
        <div class="field">
            Họ và tên
            <br>
            <input type="text" placeholder="Nhập họ và tên">
        </div>
        <div class="field">
            Email
            <br>
            <input type="email" placeholder="example@gmail.com">
        </div>
        <div class="field">
            Dịch vụ đã sử dụng
            <br>
            <select>
                <option>Khám răng tổng quát</option>
                <option>Niềng răng</option>
                <option>Cạo vôi-Đánh bóng</option>
            </select>
        </div>
        <div class="field">
            Mức độ hài lòng
            <br>
            <select>
                <option>Rất hài lòng</option>
                <option>Hài lòng</option>
                <option>Bình thường</option>
                <option>Không hài lòng</option>
                <option>Tệ</option>
            </select>
        </div>
        <div class="field">
            Nội dung phản hồi
            <br>
            <textarea placeholder="Hãy cho chúng tôi biết cảm nhận của bạn..."></textarea>
        </div>
        <button class="button">Gửi Feedback</button>
        
    </form>
</body>
</html>
